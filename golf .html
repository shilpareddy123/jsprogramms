<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    function golfNickName(stroke,par) {
      if(stroke==1) {
        return "Hole-in-one!";
      }
      else if(stroke <= par - 2){
        return "Eagle";
      }
      else if(stroke==par - 1){
        return "Birdie";
      }
      else if (stroke==par){
        return "par";
      }
      else if(stroke==par + 1){
        return "Bogey";
      }
      else if(stroke==par + 2){
        return "Double Bogey";
      }
      else if(stroke>= par + 3){
        return "Go Home!";
      }
    }
    var a=parseInt(prompt("enter the stroke value"));
    var b=parseInt(prompt("enter the par value"));
    var result=golfNickName(a,b);
    console.log(result);
    </script>
  </head>

</html>
