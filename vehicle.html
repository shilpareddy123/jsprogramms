<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script>
    var vehicle=function(maxSpeed,vltype,displacement){
      this.maxSpeed=maxSpeed;
      this.vltype=vltype;
      this.displacement=displacement;
      document.write("starts...");
      document.write("<br>");
    };
    vehicle.prototype.setmaxspeed=function(arg) {
      this.maxSpeed=arg;
      return this.maxSpeed;
    };
    vehicle.prototype.setvltype=function(arg) {
      this.vltype=arg;
      return this.vltype;
    };
    vehicle.prototype.setdisplacement=function(arg) {
      this.displacement=arg;
      return this.displacement;
    };
    var bike=new vehicle(500,"bike",20);
    bike.getspeed=function(){
      return this.maxspeed;
    };
    document.write("speed of the vehicle before setting..>"+bike.maxSpeed);
    document.write("<br>");
    document.write("speed of the vehicle after setting..>"+bike.setmaxspeed(100));
    document.write("<br>");

    document.write("type of the vehicle...>"+bike.vltype);
    document.write("<br>");
    document.write("type of the vehicle...>"+bike.setvltype("car"));
    document.write("<br>");

    document.write("displacement of the vehicle...>"+bike.displacement);
    document.write("<br>");
    document.write("displacemt of vehicle...>"+bike.setdisplacement(10));
  </script>
  <body>

  </body>
</html>
